<!DOCTYPE html>
<html>
  <head>
    <title>Map of Asheville NC</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
    <form action="#">
       <input id="searchbox" placeholder="Searchâ€¦" type="search" name="q" data-bind="value: query,  valueUpdate: 'keyup'" autocomplete="off">
    </form>  <!-- , event: { onsearch: markerVisibility } -->
    </header>
    <div class="list-container">
        <ul id="row" data-bind="template: {name:'realtor', foreach:results}" >
        </ul>
      <script type="text/html" id="realtor">
            <li id="listrow" data-bind="text: name, event: { click: logClick }">
          <strong data-bind="text: name"></strong>
            </li>
        </script>
    </div>
  <div id="map" data-bind="latitude: lat, longitude: lng, map:map" ></div>

    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
